server {
  listen 80;
  root   /usr/share/nginx/html;
  index  index.html;

  # Route all API calls starting with /api/ to the backend service
  location /api/ {
    # The service name 'api' is resolved by Docker's internal DNS to the backend container
    proxy_pass http://api:3000/;
    
    # Standard proxy headers to forward client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Handle Single-Page Application (SPA) routing
  # If a requested file or directory doesn't exist on the server,
  # serve the main index.html file and let React Router handle the route.
  location / {
    try_files $uri /index.html;
  }
}